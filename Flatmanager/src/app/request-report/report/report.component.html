<div class="col-md-12 d-flex justify-content-center">
    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
            <tr scope="row">
                <th colspan="3">
                    <h2>{{tenant.name}}</h2>
                </th>
            </tr>
        </thead>

        <tr scope="row">
            <th class="table-secondary" colspan="3">Dues at {{dateStart}}: <i>{{total}}EUR</i></th>
        </tr>


        <tr>
            <td class="table-secondary" colspan="3">Fees</td>
        </tr>
        <tr scope="row">
            <th>Date</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>

        <tr scope="row" *ngFor="let fee of fees">
            <td>{{fee.date}}</td>
            <td>{{fee.amount}}EUR</td>
            <td>{{fee.description}}</td>
        </tr>

        <tr>
            <td class="table-secondary" colspan="3">Payments</td>
        </tr>
        <tr scope="row">
            <th>Date</th>
            <th>Amount</th>
        </tr>
        <tr scope="row" *ngFor="let payment of payments">
            <td>{{payment.date}}</td>
            <td>{{payment.amount}}EUR</td>
        </tr>

        <tr scope="row">
            <th class="table-secondary" colspan="3">Current Balance: <i>{{tenant.balance}}EUR</i></th>
        </tr>


    </table>
</div>
